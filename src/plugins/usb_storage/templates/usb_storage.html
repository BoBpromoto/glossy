{% extends "base.html" %}

{% block title %}USB 저장매체 이력{% endblock %}

{% block include_scripts %}
    <script type="text/javascript" src="./static/usb_storage.js"></script>

{% endblock %}

{% block content %}
    <div class="row">
        <h1>USB 저장매체 이력</h1>

        <div class="x_panel">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#id_dashboard" aria-controls="dashboard" role="tab"
                                                          data-toggle="tab">USB 사용현황</a></li>
                <li role="presentation"><a href="#id_detail" aria-controls="detail" role="tab"
                                           data-toggle="tab">이벤트 상세분석</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="id_dashboard">
                    <br>
                    <table class="table table-bordered table-hover" id="tab_logic">
                        <thead>
                                <tr >
                                    <th class="text-center">최초사용날짜</th>
                                    <th class="text-center">최종사용날짜</th>
                                    <th class="text-center">타입</th>
                                    <th class="text-center">제조사</th>
                                    <th class="text-center">제품명</th>
                                    <th class="text-center">시리얼번호</th>
                                    <th class="text-center">용량</th>
                                    <th class="text-center">사용자</th>
                                    <th class="text-center">기타</th>
                                </tr>
                        </thead>
                        <tbody>

                        </tbody>
			        </table>


                </div>
                <div role="tabpanel" class="tab-pane" id="id_detail">
                    <br>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <table border="0" width="100%">
                                <tr>
                                    <td><b>필터링 도구</b></td>
                                    <td align="right">
                                        <button onclick="yadcf.exFilterExternallyTriggered(table_events);" class="btn btn-primary btn-sm">
                                            <i class="fa fa-search" aria-hidden="true"></i> Filter
                                        </button>
                                        <button onclick="yadcf.exResetAllFilters(table_events);$('#id_detail .chosen-select').val('').trigger('chosen:updated');" class="btn btn-reset btn-sm">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i> Reset
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="panel-body">
                            <div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><div id="id_filter_source"></div> </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><div id="id_filter_localtimecreated"></div></div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"><div id="id_filter_provider"></div> </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"><div id="id_filter_eventid"></div> </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"><div id="id_filter_computer"></div> </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"><div id="id_filter_status"></div></div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"><div id="id_filter_vendor"></div></div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"><div id="id_filter_product"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="id_summary_chart" class="glossy-summary-chart"></div>

                    <table id="id_table_events" class="table table-condensed table-hover table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>이벤트 파일</th>
                            <th>Provider</th>
                            <th>이벤트 ID</th>
                            <th>컴퓨터</th>
                            <th>일시</th>
                            <th>상태</th>
                            <th>제조사</th>
                            <th>제품명</th>
                            <th>시리얼</th>
                            <th>기타</th>

                        </tr>
                        </thead>
                    </table>
                </div>

            </div>





        </div>
    </div>

{% endblock %}
